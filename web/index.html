<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Checkaut</title>
        <meta name="description" content="Checkaut">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/selectric.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>

        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
    <div class="container">
        
        <div class="header">
            <p class="header-title">ACME STORE</p>
            <div class="hamburger"><span>Menu</span></div>
            <div class="menu">
                <ul>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Shoes</a></li>
                </ul>
            </div>
            <div class="bascket">
                <img src="img/icon-bag.svg" alt="Bascket"> <span class="bascket-quantity">2</span>
            </div>
        </div>

    </div>
    
    <hr />
    
    <main>

        <div class="container">
            <div class="row">
                <p class="main-title">CHECKOUT</p>
        
                <div class="col-lg-6 col-lg-push-6 col-md-6 col-md-push-6">
                    <div class="order-container">
                        <p class="secondary-title">YOUR ORDER</p>

                        <div class="product">
                            <div class="product-img">
                                <img src="img/pic-item.png" alt="glasses">
                            </div>
                            <p class="product-name">Acme product name</p>
                            <div class="plus-minus">
                                <img src="img/icon-minus.svg" alt="minus"> <span class="quantity">1</span> <img src="img/icon-plus.svg" alt="plus">
                            </div>
                            <span class="product-price"> Price </span>  <span class="product-price-amount"> 300.00$ </span>
                        </div>
                        <div class="product">
                            <div class="product-img">
                                <img src="img/pic-item.png" alt="glasses">
                            </div>
                            <p class="product-name">Motorhead glasses black</p>
                            <div class="plus-minus">
                                <img src="img/icon-minus.svg" alt="minus"> <span class="quantity">1</span> <img src="img/icon-plus.svg" alt="plus">
                            </div>
                            <span class="product-price"> Price </span>  <span class="product-price-amount"> 300.00$ </span>
                        </div>

                        <p class="secondary-title">ORDER SUMMARY</p>

                        <div class="summary">
                            <div class="summary-line">
                                <span class="summary-name">Subtotal</span> <span class="summary-amount">$300.00</span>
                            </div>
                            <div class="summary-line">
                                <span class="summary-name">Shipping</span> <span class="summary-amount">$20.00</span>
                            </div>
                            <hr />
                            <div class="summary-line">
                                <span class="summary-name">Total</span> <span class="summary-amount-total">$320.00</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 col-lg-pull-6 col-md-6 col-md-pull-6">
                    
                    <div class="contact-details-container">

                                <p class="secondary-title">DELIVERY ADDRESS</p>
                                <form action="#" name="checkout" id="checkout">
                                    <label for="firstName">FIRST NAME <i class="recuired"></i></label> 
                                    <input type="text" name="firstName" id="firstName">

                                    <label for="lastName">LAST NAME <i class="recuired"></i></label>
                                    <input type="text" name="lastName" id="lastName">

                                    <label for="email">E-MAIL <i class="recuired"></i></label>
                                    <input type="email" name="email" id="email">

                                    <label for="phone">PHONE</label>
                                    <input type="text">

                                    <label for="address">ADDRESS <i class="recuired"></i></label>
                                    <input type="text" name="address" id="address">

                                    <label for="address-cont">ADDRESS CONT.</label>
                                    <input type="text">

                                    <label for="zipCode">ZIP CODE <i class="recuired"></i></label>
                                    <input type="text" name="zipCode" id="zipCode">

                                    <label for="city">CITY <i class="recuired"></i></label>
                                    <input type="text" name="city" id="city">

                                    <label for="state">STATE <i class="recuired"></i></label>
                                    <input type="text" name="state" id="state">

                                    <label for="country">COUNTRY <i class="recuired"></i></label>
                                    <select>
                                        <option value="">Select your country</option>
                                        <option value="United States">United States</option>
                                        <option value="Poland">Poland</option>
                                        <option value="Ukraine">Ukraine</option>
                                        <option value="Germany">Germany</option>
                                        <option value="United Kingdom">United Kingdom</option>
                                    </select>
                                
                            
                                    <p class="payment">PAYMENT</p>
                                
                                    <label for="cardNumber">CARD NUMBER <i class="recuired"></i></label>
                                    <input type="text" name="cardNumber" id="cardNumber">

                                    <label for="cardHolder">CARD HOLDER <i class="recuired"></i></label>
                                    <input type="text" name="cardHolder" id="cardHolder">

                                    <label for="cvc">CVC <i class="recuired"></i></label>
                                    <input type="text" name="cvc" id="cvc">
                                    
                                    <button type="submit"><span>BUY</span></button>
                                </form>
                    </div>
                </div>

            </div>
        </div>

    </main>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/jquery.selectric.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
